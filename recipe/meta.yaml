{% set name = "edfio" %}
{% set version = "0.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/edfio-{{ version }}.tar.gz
  sha256: b4d8e276899c578cc585126f1c2e130f708eeeb61d9bcd760d6f4c91b87f9423

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.22.0

test:
  imports:
    - edfio
  commands:
    - pip check
    - python -c "import edfio; assert edfio.__version__ == '{{ version }}', edfio.__version__"
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/the-siesta-group/edfio
  summary: Read and write EDF/EDF+ files.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DerPhysikeR
    - marcoross
    - hofaflo
